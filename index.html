    function wonderTrade() {
      const button = document.getElementById("wonderBtn");
      const result = document.getElementById("result");

      const now = Date.now();
      const lastClick = localStorage.getItem('lastClickTimestamp');
      const cooldown = 30 * 60 * 1000; // ajuste do cooldown

      // verifica cooldown
      if (lastClick && now - lastClick < cooldown) {
        const minutesLeft = Math.ceil((cooldown - (now - lastClick)) / 60000);
        alert(`Espere ${minutesLeft} minutos antes de trocar novamente!`);
        return;
      }

      // marca timestamp do clique
      localStorage.setItem('lastClickTimestamp', now);

      // desativa o botão temporariamente para o delay de 2 segundos
      button.disabled = true;
      button.style.opacity = 0.5;

      // contador de cliques
      let count = localStorage.getItem('clickCount') || 0;
      count = parseInt(count) + 1;
      localStorage.setItem('clickCount', count);
      document.getElementById("clickCount").innerText = `Você clicou ${count} vezes`;

      // hora do último clique
      const date = new Date();
      const hours = date.getHours().toString().padStart(2,'0');
      const minutes = date.getMinutes().toString().padStart(2,'0');
      const timeString = `${hours}:${minutes}`;
      localStorage.setItem('lastClickTime', timeString);
      document.getElementById("lastClickTime").innerText = `Último clique: ${timeString}`;

      // sorteio da imagem
      const randomIndex = Math.floor(Math.random() * images.length);
      const selectedImage = images[randomIndex];

      // mensagem temporária
      result.innerHTML = `<p>Trocando... aguarde 3 segundos</p>`;

      // delay antes de mostrar a imagem
      setTimeout(() => {
        // aqui definimos width manualmente
        result.innerHTML = `<img src="${selectedImage}" alt="Imagem sorteada" style="width:100px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.3);">`;
        button.disabled = false;
        button.style.opacity = 1;
      }, 2000);
    }
